<div>
    <hr>
    <button type="button"  data-toggle="modal" data-target="#myModal">Add New Blog</button>
    <h2>All Blogs</h2>
    <span class="clearfix"></span>
    </hr>
    <hr>
    </hr>
    <table class="table table-striped">
    <thead>
      <tr>
      <th>Blog Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Status</th>
          
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="adminblog in blogs">
      <td>{{adminblog.blog_Id}}</td>
        <td>{{adminblog.blog_Name}}</td>
        <td>{{adminblog.blog_Description}}</td>
        
        <td><button type="button" class="btn btn-primary btn-sm " data-toggle="modal"  data-target="#approve" ng-click="AppDisapp(adminblog)">Approve</button></td>
         <td><button type="button" class="btn btn-danger btn-sm " data-toggle="modal" data-target="#disapprove" ng-click="appdisapp(adminblog)">Disapprove</button></td>
      </tr>
       </tbody>
  </table>
 
 <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
      
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add New Blog</h4>
        </div>
        <div class="modal-body">
         <form class="form-horizontal">


  <div class="form-group">
    <label class="control-label col-sm-2" for="blog_Name">Title:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="blog_Name" placeholder="Enter Title" ng-model="blog_Name">
    </div>
  </div>
  

  <div class="form-group">
    <label class="control-label col-sm-2" for="blog_Description">Description:</label>
    <div class="col-sm-10"> 
      <textarea class="form-control" id="blog_Description" placeholder="Enter Description" ng-model="blog_Description"></textarea>
    </div>
  </div>
  

  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary btn-lg" ng-click="blog()" data-dismiss="modal">Post</button>
    </div>
  </div>
</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="editblog" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add New Blog</h4>
        </div>
        
        
        <div class="modal-body">
         <form class="form-horizontal">
         <div class="form-group">
    <label class="control-label col-sm-2" for="blog_Id">BlogId</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="blog_Id" ng-model="blogid">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="title">Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" ng-model="blogname">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="description">Description:</label>
    <div class="col-sm-10"> 
      <textarea class="form-control" id="description" ng-model="blogdescription"></textarea>
    </div>
  </div>
  
  
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary btn-lg" ng-click="save()" data-dismiss="modal">Submit</button>
    </div>
  </div>
</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="approve" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Approve</h4>
        </div>
        <div class="modal-body">
         <strong >Do you want to approve {{adminblog.blog_Id}} the blog Are you sure?</strong>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="approveBlog(adminblog)">Approve</button>
           <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </div>
      
    </div>
  </div>
    </div>
<!-- Modal -->
  <div class="modal fade" id="disapprove" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Disapprove</h4>
        </div>
        <div class="modal-body">
        Do you want to disapprove {{adminblog.blog_Id}} blog?
        </div>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn-btn-default" data-dismiss="modal" ng-click="disapproveBlog(adminblog)">Yes</button>
        <button type="button" class="btn-btn-default" data-dismiss="modal">No</button>
        </div></div></div>
